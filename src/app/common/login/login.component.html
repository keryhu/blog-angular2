<div class="whole">
<md-card>
  <md-card-title>
    登陆
  </md-card-title>
  <md-card-content>
    <p class="errMsg">{{loginErrMsg}}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <p>
        <md-input-container class="full-width">
          <input mdInput placeholder="用户名" value="" formControlName="username" >
        </md-input-container>
      </p>

      <div *ngIf="formErrors.username" class="errMsg">
        {{ formErrors.username }}
      </div>

      <md-input-container class="full-width">
        <input mdInput placeholder="密码" value="" formControlName="password" type="password">
      </md-input-container>

      <div *ngIf="formErrors.password" class="errMsg">
        {{ formErrors.password }}
      </div>

      <button class="full-width" type="submit"
              md-raised-button *ngIf="!waitingLoading"
              color="primary"   [disabled]="!form.valid">
        登录
      </button>
      <md-progress-bar *ngIf="waitingLoading"
                       mode="indeterminate">

      </md-progress-bar>
    </form>


  </md-card-content>
</md-card>
</div>
