<md-card>
  <md-card-title>
    友情链接
  </md-card-title>

  <md-card-actions>
    <div class="links">
      <div *ngFor="let f of friendlyLinks">
        <a md-button [href]='f.link'>{{f.name}}</a>
      </div>
    </div>

  </md-card-actions>

  <md-card-footer align="center">
    <i class="fa fa-copyright" aria-hidden="true"></i>&nbsp;&nbsp;
    <span>2017 keryhu.com 版权所有ICP证: 沪ICP备17012207号</span>
  </md-card-footer>
</md-card>
